<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza-hot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
      integrity="sha512-gA2Bvu0/hw4oj0Lp8ZHjK+o3S4BE5m8d/wNVy6ktKLhHKPpWLQwv9ixzuWirWOakoJqlBdePq2NhoCaUOQ5npQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      media="print"
      onload="this.media='all'"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-container container">
        <nav class="header-nav">
          <a class="logo" href="./index.html">
            Pizza<span class="logo-highlight">HOT</span>
          </a>
          <ul class="header-menu">
            <li>
              <a class="nav-link nav-link-current" href="./index.html"
                >About us</a
              >
            </li>
            <li><a class="nav-link" href="">Our menu</a></li>
            <li><a class="nav-link" href="">Contacts</a></li>
          </ul>
        </nav>
        <address class="address">
          <ul class="header-address-list">
            <li>
              <a class="address-link" href="mailto:info@devstudio.com"
                >info@devstudio.com</a
              >
            </li>
            <li>
              <a class="address-link" href="tel:+110001111111"
                >+11 (000) 111-11-11</a
              >
            </li>
          </ul>
        </address>
        <button id="open-menu-button" type="button" class="button-backdrop">
          <svg width="24" height="24">
            <use href="./images/icons.svg#icon-menu" />
          </svg>
        </button>
      </div>
    </header>

    <section id="hero"></section>
    <section id="about-us"></section>
    <section id="our-menu"></section>
    <section id="footer"></section>

    <div id="backdrop" class="backdrop">
      <button id="menu-close" type="button" class="menu-close-button">
        <svg width="18" height="18">
          <use href="./images/icons.svg#icon-close" />
        </svg>
      </button>

      <nav class="backdrop-nav">
        <ul class="header-menu-list">
          <li>
            <a class="header-menu-link menu-link-current" href="./index.html"
              >About us</a
            >
          </li>
          <li>
            <a class="header-menu-link" href="">Our menu</a>
          </li>
          <li>
            <a class="header-menu-link" href="">Contacts</a>
          </li>
        </ul>
      </nav>
      <img
        class="backdrop-logo"
        src="./images/main-logo.png"
        alt="image of pizza"
        width="200px"
        height="200px"
      />
    </div>

    <script src="./js/load.js"></script>
    <script src="./js/backdrop.js"></script>
  </body>
</html>
